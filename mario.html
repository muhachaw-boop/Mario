<!DOCTYPE html>
<html>
<head>
    <title>Mini Mario Clone</title>
    <style>
        body { margin: 0; background: #5c94fc; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { background: #5c94fc; border: 4px solid #000; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 50, y: 300, w: 30, h: 30, dy: 0, speed: 5, jump: 12, grounded: false };
    let gravity = 0.6;
    let keys = {};

    window.addEventListener("keydown", e => keys[e.code] = true);
    window.addEventListener("keyup", e => keys[e.code] = false);

    function update() {
        // Left/Right Movement
        if (keys["ArrowRight"]) player.x += player.speed;
        if (keys["ArrowLeft"]) player.x -= player.speed;

        // Jump
        if (keys["Space"] && player.grounded) {
            player.dy = -player.jump;
            player.grounded = false;
        }

        // Gravity
        player.dy += gravity;
        player.y += player.dy;

        // Ground Collision (Floor)
        if (player.y + player.h > 350) {
            player.y = 350 - player.h;
            player.dy = 0;
            player.grounded = true;
        }

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw Ground
        ctx.fillStyle = "#884c2b";
        ctx.fillRect(0, 350, canvas.width, 50);

        // Draw Mario (Red Square)
        ctx.fillStyle = "red";
        ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    update();
</script>
</body>
</html>
